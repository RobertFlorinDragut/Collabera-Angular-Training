<h2 style="text-align: center;">My Info</h2>
<form
  style="width: 30%; margin-left: auto; margin-right: auto"
  [formGroup]="updateForm"
>
<!--First Name-->
<div class="mb-4 form-outline">

  <input
    type="text"
    id="firstName"
    class="form-control"
    formControlName="firstName"
    placeholder="First Name"
  />
  <div
  *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"
  class="mt-1 alert alert-danger"
>
  <div *ngIf="firstName?.errors?.['required']">Please enter your first name</div>
</div>
</div>

<!--Last Name-->
<div class="mb-4 form-outline">

  <input
    type="text"
    id="lastName"
    class="form-control"
    formControlName="lastName"
    placeholder="Last Name"
  />
  <div
  *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)"
  class="mt-1 alert alert-danger"
>
  <div *ngIf="lastName?.errors?.['required']">Please enter your last name</div>
</div>
</div>

  <!-- Email input -->
  <div class="mb-4 form-outline">

    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      placeholder="Email"
    />

    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="mt-1 alert alert-danger"
    >
      <div *ngIf="email?.errors?.['required'] || email?.errors?.['pattern']">Please enter the email</div>
    </div>
  </div>

  <!-- Password input -->
  <div class="mb-4 form-outline">

    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"

    />
    <div
    *ngIf="password?.invalid && (password?.dirty || password?.touched)"
    class="mt-1 alert alert-danger"
  >
    <div *ngIf="password?.errors?.['required'] || password?.errors?.['email']">Please enter the password</div>
  </div>
  </div>

  <!-- Phone Number input -->
  <div class="mb-4 form-outline">

    <input
      type="text"
      id="mobileNo"
      class="form-control"
      formControlName="mobileNo"
      placeholder="Phone Number"

    />
    <div
    *ngIf="mobileNo?.invalid && (mobileNo?.dirty || mobileNo?.touched)"
    class="mt-1 alert alert-danger"
  >
    <div *ngIf="mobileNo?.errors?.['required']">Please enter the phone number</div>
  </div>
  </div>

  <!-- Address input -->
  <div class="mb-4 form-outline">

    <input
      type="text"
      id="address"
      class="form-control"
      formControlName="address"
      placeholder="Address"

    />
    <div
    *ngIf="address?.invalid && (address?.dirty || address?.touched)"
    class="mt-1 alert alert-danger"
  >
    <div *ngIf="address?.errors?.['required']">Please enter the address</div>
  </div>
  </div>

  <!-- Submit button -->
  <button
    type="button"
    class="mb-4 btn btn-primary btn-block"
    (click)="update()"
    [disabled]="updateForm.invalid"
  >
    Update
  </button>

</form>
